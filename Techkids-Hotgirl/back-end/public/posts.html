  <body class="text-center">
    <form class="form-group">
      <img class="mb-4" src="https://techkids.edu.vn/images/logo.png" alt="" width="200" >
      <p class="mb-4 font-weight-normal">Title</p>
      <label for="title" class=" sr-only">Title</label>
      <input type="text" id="title" class="form-control" placeholder="" required autofocus>
      <p class="mb-4 font-weight-normal">Content</p>
      <label for="content" class="sr-only">Content</label>
      <textarea type="text" id="content" class="form-control" required rows="4"></textarea>
      <p class="mb-4 font-weight-normal">Decription</p>
      <label for="decription" class="sr-only">Decription</label>
      <textarea type="text" id="decription" class="form-control"  required rows="3"></textarea>
      <div class="row"><p class="col-5"></p>
        <button class="col-2 btn btn-lg btn-primary btn-block" type="submit">Post</button>
        <p class="col-5"></p>
    </div>
