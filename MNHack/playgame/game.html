<body>

    <div class="container-fluid col-12">
        <h2 class="display-5">ScoreKeeper</h2>
        <hr class="mt-2 thanh1">
    </div>

    <div id="player" class="container-fluid padding row">
        <div class="col-4"></div>
        <div id="player1" class="col-2">Player1</div>
        <div id="player2" class="col-2">Player2</div>
        <div id="player3" class="col-2">Player3</div>
        <div id="player4" class="col-2">Player4</div>
    </div>

    <div id="result" class="container-fluid mt-2 row">
        <div it="sumscore" class="col-4 text-center">Sum of Score(0)</div>
        <div id="total1" class="col-2">{}</div>
        <div id="total2" class="col-2">{}</div>
        <div id="total3" class="col-2">{}</div>
        <div id="total4" class="col-2">{}</div>
    </div>
    <form id="round" class="input form-group text-center">
            
    </form>

    <hr class="mt-2">

    <div class="col-12 text-center">
         <button id="addround" class="btn btn-outline-success my-2 my-sm-0" type="submit">Add Round</button>
    </div>
